<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小c的空间</title>
    <style>
        body { 
            font-family: "Microsoft YaHei", sans-serif; 
            background: #f0f0f0; 
            text-align: center; 
            padding-top: 100px; 
        }
        h1 { color: #667eea; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="content" class="hidden">
        <h1>欢迎进入小c的空间</h1>
        <p>这是我用 Git 部署的第一个网站。</p>
        <p>医学大四生正在学前端。</p>
    </div>

    <script>
        let p = prompt("请输入密码：");
        if(p === "1234") {
            document.getElementById("content").classList.remove("hidden");
        } else {
            alert("密码错误");
            document.body.innerHTML = "禁止访问";
        }
    </script>
</body>
</html>
